<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Progate</title>
    <link rel="stylesheet" href="style2.css"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <!--
    アイコンを表示するにはFont Awesomeというものを使うと便利です。
    https://fontawesome.com に詳しい使い方やアイコンの一覧が載っています。
    -->
  </head>
  <body>
    <header>        <!-- <header>はCSSで書く時には、.は不要　-->
        <!-- ここにコードを書いていきましょう -->
        <div class="container">
          <div class="header-left">
            <img class="logo" src="https://prog-8.com/images/html/advanced/main_logo.png">
          </div>
        <div class="header-right">
          <a href="#" class="login">ログイン</a>
        </div> 
        </div>
      </header>
    <div class="top-wrapper">
      <!-- ここにコードを書いていきましょう -->
      <div class="container">
        <h1>LEARN TO CODE.</h1>
        <h1>LEARN TO BE CREATIVE.</h1>
        <p>Progateはオンラインプログラミング学習サービスです。</p>
        <p>初心者にもやさしいスライドとレッスンで、Webサービスを作りながらプログラミングを学んでいきましょう。</p>
        <div class="btn-wrapper">
            <a class="btn signup" href="#">新規登録はこちら</a>     <!--クラスの間に空白を置くと複数のクラスを与えられる。href="#"はリンク先の指定-->
            <p>or sign up with</p>
            <a class="btn facebook" href="#">
                <span class="fa fa-facebook"></span>        <!--　アイコン表示：<span>タグにfaクラスとfa-アイコン名クラスを指定する　-->
                Facebookで登録</a>
            <a class="btn twitter" href="#">
                <span class="fa fa-twitter"></span>
                Twitterで登録</a>
            </div>
      </div>
    </div>
    <div class="lesson-wrapper">
        <div class="container">
            <div class="heading">
              <h2>Learn Where to Get Started!</h2>
            </div>
            <div class="lessons"></div>
            
          </div>
    </div>
    <div class="message-wrapper">
    </div>
    <footer>
    </footer>
  </body>
</html>

<!--<a>タグをブロック要素にすると、大きさが親要素いっぱいに広がるので、全体をクリックできるようになります。-->
